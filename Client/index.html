<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuelas</title>
    <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/1813/PNG/512/4213883-building-city-elements-education-school-urban_115445.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- FONT AWESOME -->
     <script src="https://kit.fontawesome.com/38af6b8e9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Escuelas <a data-bs-toggle='modal' data-bs-target='#register' title="Agregar"><i class="far fa-plus-square" style="font-size: 100%; color:yellowgreen;"></i></a></h1>
        <hr>
        <h3 class="text-center mt-3">Registros</h3>
        <table class="table table-striped table-dark" id="table">
            <thead >
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Status</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Modal info -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles de la escuela</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="name_info" class="form-label">Nombre:</label>
                    <input type="text" id="name_info" class="form-control" disabled>
                    <label for="street_info" class="form-label">Dirección:</label>
                    <input type="text" id="street_info" class="form-control" disabled>
                    <label for="created_info" class="form-label">Fecha de creación:</label>
                    <input type="datetime" id="created_info" class="form-control" disabled>
                    <label for="updated_info" class="form-label">Fecha de última modificación:</label>
                    <input type="datetime" id="updated_info" class="form-control" disabled>
                    <label for="status_info" class="form-label">Status:</label>
                    <input type="text" id="status_info" class="form-control" disabled>
                </div>
                <div class="modal-footer bg-dark text-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal update -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabe2">Actualizar escuela</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateSchool();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label for="name_update" class="form-label">Nombre:</label>
                        <input type="text" id="name_update" class="form-control">
                        <label for="street_update" class="form-label">Dirección:</label>
                        <input type="text" id="street_update" class="form-control">
                        <div id="msgUpdate" class="text-center mt-3">
                        </div>
                    </div>
                    <div class="modal-footer bg-dark text-light">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal create -->
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabe2">Registrar escuela</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="createSchool();">
                    <div class="modal-body">
                        <label for="name_register" class="form-label">Nombre:</label>
                        <input type="text" id="name_register" class="form-control">
                        <label for="street_register" class="form-label">Dirección:</label>
                        <input type="text" id="street_register" class="form-control">
                        <div id="msgRegister" class="text-center mt-3"></div>
                    </div>
                    <div class="modal-footer bg-dark text-light">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal delete -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabe2">Deshabilitar Escuela</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteSchool();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Desea deshabilitar la escuela?</label>
                        <div id="msgDelete" class="text-center mt-3"></div>
                    </div>
                    <div class="modal-footer bg-dark text-light">
                        <button type="submit" class="btn btn-danger" >Sí</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Js-->
    <script src="./js/school/schoolController.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
